<!--enpcontent--><P>&nbsp;&nbsp;&nbsp;&nbsp;一个时代的画卷，底色是人心；一个民族的复兴，关键在精神。在全党全国各族人民奋进新时代的重要时刻，党中央召开全国宣传思想工作会议。这是继5年前习近平总书记“8・19”重要讲话之后，党中央对宣传思想工作的又一次战略部署，对开创宣传思想工作新局面，具有重大意义。</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;习近平总书记在这次会上发表的重要讲话，站在新时代党和国家事业发展全局的高度，深刻总结了党的十八大以来党的宣传思想工作的历史性成就和历史性变革，深刻阐述了新形势下党的宣传思想工作的历史方位和使命任务，深刻回答了一系列方向性、根本性、全局性、战略性重大问题，对做好新形势下党的宣传思想工作作出重大部署。讲话总揽全局、视野高远、内涵丰富、思想精深，是指导新形势下党的宣传思想工作的纲领性文献。我们要认真学习领会，把思想和行动统一到讲话精神上来，全力以赴抓好各项任务落实。</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;学习贯彻讲话精神，就要充分理解党的十八大以来宣传思想工作的重大成果。从中国特色社会主义和中国梦深入人心，到社会主义核心价值观和中华优秀传统文化广泛弘扬，再到国家文化软实力和中华文化影响力大幅提升……5年多的实践充分证明，党中央关于宣传思想工作的决策部署是完全正确的，宣传思想战线广大干部是完全值得信赖的。特别是，党中央在5年多的实践中提出的“九个坚持”，进一步深化了对宣传思想工作的规律性认识，是做好宣传思想工作的根本遵循，必须长期坚持、不断发展。</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;学习贯彻讲话精神，就要充分领会新形势下宣传思想工作的使命任务。“历史从哪里开始，思想进程也应当从哪里开始。”中国特色社会主义进入新时代，宣传工作必须立足新方位、找准新坐标，抓住历史机遇，应对风险挑战，把统一思想、凝聚力量作为宣传思想工作的中心环节。做好新形势下宣传思想工作，就要以习近平新时代中国特色社会主义思想和党的十九大精神为指导，增强“四个意识”、坚定“四个自信”，自觉承担起举旗帜、聚民心、育新人、兴文化、展形象的使命任务，促进全体人民在理想信念、价值理念、道德观念上紧紧团结在一起，为服务党和国家事业全局作出更大贡献。</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;学习贯彻讲话精神，就要深刻认识新形势下宣传思想工作的重点工作。经过5年多来的努力，宣传思想战线正本清源的任务取得重大成效，现在进入了守正创新的重要阶段。新形势下推动宣传思想工作不断强起来，就必须坚持正确政治方向，在基础性、战略性工作上下功夫，在关键处、要害处下功夫，在工作质量和水平上下功夫，建设具有强大凝聚力和引领力的社会主义意识形态，培养担当民族复兴大任的时代新人，更好满足人民精神文化生活新期待，不断提升中华文化影响力。</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;做好新形势下宣传思想工作，关键在党，关键在人，必须加强党的全面领导。看一个领导干部是否成熟、能否担当重任，一个重要方面就是看重不重视、善不善抓宣传思想工作；看一级党委（党组）政治上强不强、全面从严治党是否坚定不移，一个重要标尺就是能否旗帜鲜明坚持党管宣传、党管意识形态。加强党对宣传思想工作的全面领导，作风是保证，要坚决纠正“四风”特别是形式主义、官僚主义；能力是关键，要不断增强宣传思想干部的脚力、眼力、脑力、笔力，努力打造一支政治过硬、本领高强、求实创新、能打胜仗的宣传思想工作队伍。</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;一个国家，一个民族，要同心同德迈向前进，必须有共同的理想信念作支撑。让党的旗帜在宣传思想战线高高飘扬，以担当作为推动宣传思想工作开创新局面，我们就能为党和国家事业发展提供坚强思想保证和强大精神力量。</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;（载8月24日《人民日报》&nbsp;新华社发）</P>

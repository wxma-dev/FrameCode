<founder-content><p> 面对台风和巨浪，挺身而出，英勇无惧。3名勇士黄群、宋月才、姜开斌用宝贵生命践行了共产党员“随时准备为党和人民牺牲一切”的初心和誓言。</p><p> 中国船舶重工集团有限公司第七六研究所国家某重点试验平台20日出现险情，第七六所副所长黄群、平台负责人宋月才、平台机电负责人姜开斌，在对平台进行加固作业过程中不幸被狂风巨浪吞噬，坠海牺牲，试验平台安然无恙。3名共产党员，用生命谱写了初心不改、信念当先、许党报国的壮歌。</p><p> 勇往直前</p><p> 7吨重的铲车，坐着4个人，一个巨浪拍来横移出两米。8月20日，受台风“温比亚”过境影响，大连出现罕见的暴雨狂风。</p><p> 中船重工第七六所码头，用于科研试验的国家某重点试验平台出现险情，首部4个缆桩因受力过大严重变形甚至断裂，缆绳脱落。对提升我国船舶多项核心关键技术水平具有重要意义的平台如脱缰的野马剧烈摇晃，一旦失控，后果不堪设想。</p><p> 黄群、宋月才、姜开斌等，一直在码头的值班室里关注平台状况。10时30分许，在危机紧要关头，研究所党委委员、副所长黄群带领11名同志组成抢险队，冲上码头，对平台进行加固作业。</p><p> 监控视频里留下了他们一往无前的身影：300米长的码头，一个巨浪袭来，几名同志倒下了；浪头过去，他们又站了起来，继续奋力前冲！</p><p> “浪打在身上很疼，睁不开眼睛，那时候考虑不了个人安危，就想赶快过去，把平台控制住，把平台上的人保住。”第七六所规划处副处长孙逊说，“黄群副所长就是那样一个人，如果还有一次这种情况，他还会是同样的选择。”</p><p> 一个大浪打来，正在作业的黄群和姜开斌被卷入海中；剩下的人和平台上的人一起营救，又一波大浪打来，又有人落水。各方紧急施援，4人先后被救起，而黄群、姜开斌和后来落水的宋月才，壮烈牺牲。</p><p> 许党报国</p><p> 试验平台，寄托着黄群、宋月才、姜开斌拳拳许党报国之心。亲人、同事、战友，对他们的评价不约而同：他们，把平台当成自己的“孩子”。</p><p> 51岁的黄群，从武汉调来第七六所仅仅480多天，事发前一日还在办公室通宵值班。他的爱人亢群说，那个时候他冲上去，想抢救的不仅仅是国家财产，那就像他的孩子一样，融入了他多年的梦想、事业。</p><p> 61岁的宋月才，62岁的姜开斌，都曾在海军服役，已经退休，但试验平台重新点燃了他们年轻时干事业的激情。</p><p> 宋月才的老部下，如今也在平台工作的孙贺军说：“好几次，看到他顶风冒雨去观察平台。”孙贺军20日当天在码头值班室值班，凌晨3点看到宋月才穿着雨衣刚从码头回来。</p><p> 姜开斌和老战友刘子辉都已退休，今年3月听到试验平台需要人的信息，从湖南远赴大连，留了下来。刘子辉说：“当兵13年多，退休了还能重回当年的岗位，当时都不敢相信。姜开斌生活上肯定不缺钱，离开家人到这里来，靠的就是一种情结。”</p><p> 亢群整理黄群遗物的时候发现，调来的480多天里，黄群使用了5个笔记本，3本大的都快记满了，其中在一篇学习十九大报告的体会中，黄群在标题上写道：“牢记使命，勇于担当，为七六○所高质量发展提供保障。”</p><p> 最新发的一个“三会一课”记录本上，黄群工工整整地写下了完整的入党誓词。</p><p> “随时准备为党和人民牺牲一切。”8月15日写下这句话，20日，黄群用自己的行动做出了壮烈的诠释。</p><p> 初心不改</p><p> “只有奋斗的一生才称得上幸福的一生。”黄群在笔记本上写下的这句话，他和他的战友们都在践行。</p><p> 亢群说，之前大连还受过3次台风影响，黄群都在所里值班，这次值班过程中，他还带着一本《大连市安全培训考核习题集》认真学习。</p><p> 第七六○所原来仅有的一位质量管理体系国家注册审核员退休了，负责质量工作多年的黄群交流到这里时间不长，就帮助所里的3位同志通过了质量管理体系国家注册审核员考试。质量安全处处长助理李苹苹是其中的一位，她说，黄群副所长来了1年多，带动所里整体质量水平有很大进步，他帮助大家制定发展方向、职业规划，严格要求，细心指导，“有他的带领，想不进步都难。”</p><p> 战友孙贺军说，宋月才是一个很节俭的人，穿的衣服有的还打着补丁，但是单位有些事他都拿自己的钱去办，而且对同事们关怀备至。“我的拖鞋不合脚，我没跟他说过，就在前几天他看到了，第二天就从家里带了一双拖鞋给我。”</p><p> 3名勇士离去了，但艰难险阻挡不住战友们的使命初心：“他们未竟的事业，我们有能力和信心去完成！”</p><p> 试验平台的工作人员目前有19名，年龄从30多岁到60多岁，几乎都是抛家舍业。采访到的几个人都告诉记者，能够为党和国家的事业贡献自己的一份力量，倍感荣光。刘子辉说，自己还是会义无反顾地干，代价不能白白付出。</p><p> 孙逊在20日也被卷入海中，差不多两小时终于获救。回忆那天的经历，孙逊说他至今心惊胆战，但他不会改行，还会把牺牲战友未完成的工作做下去。“要是在现场，你也会跟着我们站上去！”</p><p> 文/新华社记者 蔡拥军 郭 翔 </p><p> （新华社大连8月26日电）</p></founder-content> <input type="checkbox" value="0" name="titlecheckbox" sourceid="" style="display:none">*/
